<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.4/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .camera-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            background: #000;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background: linear-gradient(
                to bottom,
                rgba(255, 0, 0, 0.3) 0%,
                transparent 20%,
                transparent 80%,
                rgba(255, 0, 0, 0.3) 100%
            );
        }

        .scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
            animation: scanLine 2s ease-in-out infinite;
        }

        @keyframes scanLine {
            0%, 100% { top: 20%; opacity: 1; }
            50% { top: 80%; opacity: 0.7; }
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .secondary-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.3);
        }

        .secondary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(245, 87, 108, 0.4);
        }

        .success-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .success-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(79, 172, 254, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.recording {
            background: rgba(255, 68, 68, 0.1);
            color: #d32f2f;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .status.processing {
            background: rgba(255, 193, 7, 0.1);
            color: #f57c00;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #388e3c;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .instructions {
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #1976d2;
            font-size: 14px;
            line-height: 1.5;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-frame {
            width: 100%;
            max-width: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 10px auto;
            display: block;
        }

        canvas {
            display: none;
        }

        .progress {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ Document Scanner</h1>
        
        <div class="instructions">
            <strong>Instructions:</strong><br>
            1. Hold your phone vertically<br>
            2. Position at the top of the document<br>
            3. Start recording and slowly pan down<br>
            4. Keep the document in frame and move steadily
        </div>

        <div class="camera-container">
            <video id="videoElement" autoplay muted playsinline></video>
            <div class="overlay" id="overlay" style="display: none;">
                <div class="scan-line"></div>
            </div>
        </div>

        <div class="controls">
            <button id="startCamera" class="primary-btn">Start Camera</button>
            <button id="startRecording" class="secondary-btn" disabled>Start Scanning</button>
            <button id="stopRecording" class="secondary-btn" disabled style="display: none;">Stop Scanning</button>
            <button id="processVideo" class="success-btn" disabled style="display: none;">Process & Create PDF</button>
            <button id="downloadPdf" class="success-btn" disabled style="display: none;">Download PDF</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
        
        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="preview-container" id="previewContainer" style="display: none;">
            <h3>Processed Pages:</h3>
            <div id="previewImages"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        class DocumentScanner {
            constructor() {
                this.video = document.getElementById('videoElement');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.mediaRecorder = null;
                this.recordedChunks = [];
                this.isRecording = false;
                this.processedPages = [];
                this.pdfDoc = null;
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.startCameraBtn = document.getElementById('startCamera');
                this.startRecordingBtn = document.getElementById('startRecording');
                this.stopRecordingBtn = document.getElementById('stopRecording');
                this.processVideoBtn = document.getElementById('processVideo');
                this.downloadPdfBtn = document.getElementById('downloadPdf');
                this.statusDiv = document.getElementById('status');
                this.overlay = document.getElementById('overlay');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
                this.previewContainer = document.getElementById('previewContainer');
                this.previewImages = document.getElementById('previewImages');
            }

            bindEvents() {
                this.startCameraBtn.addEventListener('click', () => this.startCamera());
                this.startRecordingBtn.addEventListener('click', () => this.startRecording());
                this.stopRecordingBtn.addEventListener('click', () => this.stopRecording());
                this.processVideoBtn.addEventListener('click', () => this.processVideo());
                this.downloadPdfBtn.addEventListener('click', () => this.downloadPDF());
            }

            async startCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };

                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = stream;
                    
                    this.startCameraBtn.disabled = true;
                    this.startRecordingBtn.disabled = false;
                    this.showStatus('Camera ready! Position your document and start scanning.', 'success');
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.showStatus('Error accessing camera. Please check permissions.', 'error');
                }
            }

            async startRecording() {
                try {
                    const stream = this.video.srcObject;
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'video/webm; codecs=vp9'
                    });

                    this.recordedChunks = [];
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.recordedChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        this.processVideoBtn.disabled = false;
                        this.processVideoBtn.style.display = 'block';
                    };

                    this.mediaRecorder.start(100);
                    this.isRecording = true;
                    
                    this.startRecordingBtn.style.display = 'none';
                    this.stopRecordingBtn.style.display = 'block';
                    this.stopRecordingBtn.disabled = false;
                    this.overlay.style.display = 'block';
                    
                    this.showStatus('Recording... Pan slowly from top to bottom of document', 'recording');
                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.showStatus('Error starting recording', 'error');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    this.stopRecordingBtn.disabled = true;
                    this.overlay.style.display = 'none';
                    this.showStatus('Recording stopped. Ready to process!', 'success');
                }
            }

            async processVideo() {
                this.showStatus('Processing video...', 'processing');
                this.processVideoBtn.disabled = true;
                this.showProgress(0);

                try {
                    // Create blob from recorded chunks
                    const blob = new Blob(this.recordedChunks, { type: 'video/webm' });
                    const videoUrl = URL.createObjectURL(blob);
                    
                    // Create video element for processing
                    const videoElement = document.createElement('video');
                    videoElement.src = videoUrl;
                    videoElement.muted = true;
                    
                    await new Promise((resolve) => {
                        videoElement.onloadeddata = resolve;
                    });

                    const duration = videoElement.duration;
                    const frameCount = Math.min(20, Math.floor(duration * 2)); // Extract up to 20 frames
                    const timeStep = duration / frameCount;

                    this.processedPages = [];
                    
                    for (let i = 0; i < frameCount; i++) {
                        const currentTime = i * timeStep;
                        videoElement.currentTime = currentTime;
                        
                        await new Promise((resolve) => {
                            videoElement.onseeked = resolve;
                        });

                        // Capture frame
                        this.canvas.width = videoElement.videoWidth;
                        this.canvas.height = videoElement.videoHeight;
                        this.ctx.drawImage(videoElement, 0, 0);
                        
                        // Apply document enhancement
                        const enhancedCanvas = this.enhanceDocument(this.canvas);
                        
                        // Add to processed pages
                        this.processedPages.push(enhancedCanvas.toDataURL('image/jpeg', 0.9));
                        
                        // Update progress
                        this.updateProgress((i + 1) / frameCount * 50);
                        
                        // Add small delay to prevent blocking
                        await new Promise(resolve => setTimeout(resolve, 10));
                    }

                    // Clean up
                    URL.revokeObjectURL(videoUrl);
                    
                    this.showPreview();
                    await this.performOCR();
                    
                } catch (error) {
                    console.error('Error processing video:', error);
                    this.showStatus('Error processing video', 'error');
                }
            }

            enhanceDocument(canvas) {
                const imageData = this.ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // Simple contrast and brightness enhancement
                for (let i = 0; i < data.length; i += 4) {
                    // Increase contrast
                    data[i] = Math.min(255, Math.max(0, (data[i] - 128) * 1.5 + 128));     // Red
                    data[i + 1] = Math.min(255, Math.max(0, (data[i + 1] - 128) * 1.5 + 128)); // Green
                    data[i + 2] = Math.min(255, Math.max(0, (data[i + 2] - 128) * 1.5 + 128)); // Blue
                }
                
                this.ctx.putImageData(imageData, 0, 0);
                return canvas;
            }

            async performOCR() {
                this.showStatus('Performing OCR...', 'processing');
                
                try {
                    const { jsPDF } = window.jspdf;
                    this.pdfDoc = new jsPDF({
                        orientation: 'portrait',
                        unit: 'mm',
                        format: 'a4'
                    });

                    // Remove the first page that jsPDF creates by default
                    this.pdfDoc.deletePage(1);

                    const totalPages = this.processedPages.length;
                    
                    for (let i = 0; i < totalPages; i++) {
                        this.updateProgress(50 + (i / totalPages) * 50);
                        
                        // Add new page
                        this.pdfDoc.addPage();
                        
                        // Add image to PDF
                        const imgWidth = 190; // A4 width minus margins
                        const imgHeight = 277; // A4 height minus margins
                        
                        this.pdfDoc.addImage(
                            this.processedPages[i], 
                            'JPEG', 
                            10, 10, 
                            imgWidth, imgHeight
                        );

                        // Perform OCR for this page
                        try {
                            const { data: { text } } = await Tesseract.recognize(
                                this.processedPages[i],
                                'eng',
                                {
                                    logger: m => {
                                        if (m.status === 'recognizing text') {
                                            const progress = 50 + ((i / totalPages) + (m.progress / totalPages)) * 50;
                                            this.updateProgress(progress);
                                        }
                                    }
                                }
                            );
                            
                            // Add invisible text layer for searchability
                            this.pdfDoc.setTextColor(255, 255, 255, 0); // Transparent text
                            this.pdfDoc.setFontSize(8);
                            
                            // Split text into lines and add to PDF
                            const lines = text.split('\n').filter(line => line.trim());
                            const lineHeight = 4;
                            let yPosition = 20;
                            
                            lines.forEach(line => {
                                if (yPosition < 280) {
                                    this.pdfDoc.text(line.trim(), 15, yPosition);
                                    yPosition += lineHeight;
                                }
                            });
                            
                        } catch (ocrError) {
                            console.warn('OCR failed for page', i + 1, ocrError);
                        }
                    }

                    this.updateProgress(100);
                    this.showStatus('Processing complete! PDF ready for download.', 'success');
                    this.downloadPdfBtn.disabled = false;
                    this.downloadPdfBtn.style.display = 'block';
                    
                } catch (error) {
                    console.error('Error during OCR:', error);
                    this.showStatus('OCR processing completed with some errors', 'success');
                    this.downloadPdfBtn.disabled = false;
                    this.downloadPdfBtn.style.display = 'block';
                }
            }

            showPreview() {
                this.previewContainer.style.display = 'block';
                this.previewImages.innerHTML = '';
                
                this.processedPages.forEach((pageData, index) => {
                    const img = document.createElement('img');
                    img.src = pageData;
                    img.className = 'preview-frame';
                    img.alt = `Page ${index + 1}`;
                    this.previewImages.appendChild(img);
                });
            }

            downloadPDF() {
                if (this.pdfDoc) {
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                    this.pdfDoc.save(`scanned-document-${timestamp}.pdf`);
                    this.showStatus('PDF downloaded successfully!', 'success');
                }
            }

            showStatus(message, type) {
                this.statusDiv.textContent = message;
                this.statusDiv.className = `status ${type}`;
                this.statusDiv.style.display = 'block';
            }

            showProgress(percent) {
                this.progressContainer.style.display = 'block';
                this.updateProgress(percent);
            }

            updateProgress(percent) {
                this.progressBar.style.width = `${Math.min(100, Math.max(0, percent))}%`;
            }
        }

        // Initialize the scanner when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DocumentScanner();
        });
    </script>
</body>
</html>
